<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
<div id="drum-machine">
    <p id="display"></p>
    <div id="pad-bank">
        <button class="drum-pad" id="Heater-1">Q <audio class="clip" id="Q" src="sons/Heater-1.mp3"></audio> </button>
        <button class="drum-pad" id="Heater-2">W <audio class="clip" id="W" src="sons/Heater-2.mp3"></audio> </button>
        <button class="drum-pad" id="Heater-3">E <audio class="clip" id="E" src="sons/Heater-3.mp3"></audio> </button>
        <button class="drum-pad" id="Heater-4">A <audio class="clip" id="A" src="sons/Heater-4_1.mp3"></audio> </button>
        <button class="drum-pad" id="Clap">S <audio class="clip" id="S" src="sons/Heater-6.mp3"></audio> </button>
        <button class="drum-pad" id="Open-HH">D <audio class="clip" id="D" src="sons/Dsc_Oh.mp3"></audio> </button>
        <button class="drum-pad" id="Kick-n-Hat">Z <audio class="clip" id="Z" src="sons/Kick_n_Hat.mp3"></audio> </button>
        <button class="drum-pad" id="Kick">X <audio class="clip" id="X" src="sons/RP4_KICK_1.mp3"></audio> </button>
        <button class="drum-pad" id="Closed-HH">C <audio class="clip" id="C" src="sons/Cev_H2.mp3"></audio> </button>
    </div>
</div>
    <script src="scripts.js"></script>
  </body>
</html>
